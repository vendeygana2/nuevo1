<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sistema Streaming</title>
  <style>
    .servicios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .servicio-boton {
      border: none;
      background-color: white;
      padding: 10px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .servicio-boton:hover {
      transform: scale(1.05);
    }

    .servicio-boton img {
      max-width: 100%;
      height: 50px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h2>Verificar Usuario</h2>
  <input type="text" id="cedula" placeholder="Ingresa tu cédula">
  <button onclick="verificarUsuario()">Verificar</button>

  <div id="registro" style="display:none;">
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="number" id="saldo" placeholder="Saldo inicial">
    <button onclick="registrarUsuario()">Registrar</button>
  </div>

  <div id="servicios" style="display:none;">
    <h3>Servicios disponibles:</h3>
    <div class="servicios-grid">
      <button class="servicio-boton" onclick="comprar('Netflix')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix">
      </button>
      <button class="servicio-boton" onclick="comprar('Prime Video')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/Prime_Video.png" alt="Prime Video">
      </button>
      <button class="servicio-boton" onclick="comprar('Disney+')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney+">
      </button>
      <button class="servicio-boton" onclick="comprar('MAX')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Max_Logo_Purple.svg" alt="MAX">
      </button>
      <button class="servicio-boton" onclick="comprar('Crunchyroll')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Crunchyroll_Logo.svg" alt="Crunchyroll">
      </button>
      <button class="servicio-boton" onclick="comprar('VIX')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Vix_logo.svg" alt="VIX">
      </button>
      <button class="servicio-boton" onclick="comprar('Rakuten VIKI')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Viki_logo.svg" alt="Rakuten VIKI">
      </button>
      <button class="servicio-boton" onclick="comprar('TeleLatino')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/TeleLatino_Logo.png" alt="Tele Latino">
      </button>
      <button class="servicio-boton" onclick="comprar('Apple TV')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Apple_TV_Plus_Logo.svg" alt="Apple TV+">
      </button>
      <button class="servicio-boton" onclick="comprar('Paramount+')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Paramount%2B_logo.svg" alt="Paramount+">
      </button>
      <button class="servicio-boton" onclick="comprar('Plex')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Plex_logo_2022.svg" alt="Plex">
      </button>
      <button class="servicio-boton" onclick="comprar('PanaXstreaming')">
        <img src="https://yourdomain.com/logo-panaxtreaming.png" alt="PanaXstreaming">
      </button>
    </div>
  </div>

  <div id="respuesta"></div>

  <script>
    let cedulaGlobal = "";

    function verificarUsuario() {
      const cedula = document.getElementById("cedula").value;
      cedulaGlobal = cedula;

      fetch('https://script.google.com/macros/s/AKfycbxS61WN9afMGhNe5sE1fVYHCqDhaEIDKF5lGXZswvtTdY5mUYFhna0in1FrsyYRhRh_/exec', {
        method: "POST",
        body: JSON.stringify({ cedula, accion: "verificar" })
      })
      .then(r => r.json())
      .then(res => {
        if (res.registrado) {
          document.getElementById("servicios").style.display = "block";
        } else {
          document.getElementById("registro").style.display = "block";
        }
      });
    }

    function registrarUsuario() {
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const saldo = document.getElementById("saldo").value;

      fetch('TU_URL_DEL_SCRhttps://script.google.com/macros/s/AKfycbxS61WN9afMGhNe5sE1fVYHCqDhaEIDKF5lGXZswvtTdY5mUYFhna0in1FrsyYRhRh_/execPT', {
        method: "POST",
        body: JSON.stringify({ cedula: cedulaGlobal, nombre, telefono, saldo, accion: "registrar" })
      })
      .then(r => r.json())
      .then(res => {
        if (res.registrado) {
          document.getElementById("registro").style.display = "none";
          document.getElementById("servicios").style.display = "block";
        }
      });
    }

    function comprar(servicio) {
      fetch('https://script.google.com/macros/s/AKfycbxS61WN9afMGhNe5sE1fVYHCqDhaEIDKF5lGXZswvtTdY5mUYFhna0in1FrsyYRhRh_/exec', {
        method: "POST",
        body: JSON.stringify({ cedula: cedulaGlobal, servicio, accion: "comprar" })
      })
      .then(r => r.json())
      .then(res => {
        if (res.error) {
          document.getElementById("respuesta").innerHTML = `<p style="color:red">${res.error}</p>`;
        } else {
          document.getElementById("respuesta").innerHTML = `<p><strong>${res.servicio}</strong><br>Usuario: ${res.usuario}<br>Contraseña: ${res.contraseña}</p>`;
        }
      });
    }
  </script>
</body>
</html>
